<!DOCTYPE html>
<head></head>
<body>
    <p id='content'></p>
    <script>
        const c = document.getElementById('content')
        c.innerHTML = document.cookie

        const p = new URLSearchParams(document.location.search)
        const a = p.get('a')
        if(a)
            document.cookie = a
    </script>
</body>
