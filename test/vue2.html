<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="app"> </div>
        <script>
            const b = decodeURI(document.location.hash.substring(1))
            if(!b.includes('<'))
                document.getElementById('app').innerHTML = b
        </script>
        <script src="external/vue.js/2.6.12/vue.js"></script>
        <script nonce="noncenoncenonce">
            new Vue({ el: '#app', data: { message: 'aaa' } })
        </script>
    </body>
</html>
